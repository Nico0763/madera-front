<ion-view hide-nav-bar="true"  hide-back-button="true" view-title="{{'global.menu.indexpage' | translate}}">
    <ion-content>
            <div class="main-title">Informations sur le modèle {{vm.pattern.name}}</div>
            <div class="return"><button ng-click="vm.goBack()" class="btn btn--return">Fermer</div>
                <!--<div class="row text-center">
                    <div>
                        <h1>Choix du devis</h1>
                        <h3>MADERA</h3>
                    </div>
                </div>-->
                <jhi-alert-error></jhi-alert-error>
                <div class="row">
                        <div class="col col-50">
                            <div class="table-responsive">
                                 <table class="madera--table index-table">
                                    <thead>
                                        <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                                            <th jh-sort-by="name"><span>Modules</span> <span class="glyphicon glyphicon-sort"></span></th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="product in vm.products track by product.id">
                                            <td ng-click="vm.selectProduct(product)" ng-class="{'product--crt': product == vm.crtProduct}">{{product.module.name}} | {{product.name}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                                </div>
                    </div>
                     <div class="col col-50">
                            <div class="table-responsive">
                             <table class="madera--table index-table">
                                <thead>
                                    <tr>
                                        <th><span>Composants</span> <span class="glyphicon glyphicon-sort"></span></th>
                                    </tr>
                                </thead>
                                 <tbody>
                                <tr>
                                <td>
                                     <div class="table-responsive" ng-hide="vm.crtProduct == null">
                                         <table class="index-table">
                                                <thead>
                                                    <tr>
                                                        <th>Référence</th>
                                                        <th>Angle</th>
                                                        <th>Longueur</th>
                                                    </tr>
                                                </thead>
                                                 <tbody>
                                                <tr ng-repeat="comp in vm.components track by comp.id">
                                                    <td>{{comp.component.reference}}</td>
                                                    <td>{{comp.angle}}</td>
                                                    <td>{{comp.length}}</td>
                                                </tr>
                                                </tbody>
                                                </table>
                                                </div>

                                </td>
                                </tr>
                                </tbody>
                                </table>
                                </div>

                     </div>
                </div>


    </ion-content>
</ion-view>
