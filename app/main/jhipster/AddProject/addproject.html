<ion-view hide-nav-bar="true"  hide-back-button="true" view-title="{{'global.menu.indexpage' | translate}}">
	<ion-content>
			<div class="main-title">Commencons</div>
			<div class="return"><button ng-click="vm.goBack()" class="btn btn--red btn--return">Retour</div>
				<!--<div class="row text-center">
					<div>
						<h1>Choix du devis</h1>
						<h3>MADERA</h3>
					</div>
				</div>-->
				<div class="row">
					    <label class="control-label label--form col col-25 col-offset-25" for="field_name">Nom</label>
					    <div class="col col-25">
					            <input type="text" class="form-control input--form" name="name" id="field_name"
					                    ng-model="vm.quotation.name"
					                    ng-maxlength="50" />
					            <div ng-show="editForm.name.$invalid">
					                <p class="help-block"
					                    ng-show="editForm.name.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="50">
					                    This field cannot be longer than 50 characters.
					                </p>
					            </div>
					    </div>
				</div>
				
				<div class="row">
					    <label class="control-label label--form col col-25 col-offset-25" for="field_date">Date</label>
					    <div class="col col-25">

					    	<div class="input-group">
					    		{{vm.quotation.date | date: 'yyyy-MM-dd'}}
					    		<button ng-click="openDatePicker()">Choisir une date</button>
			                </div>
					    </div>
				</div>
				<div class="row">
					    
					    <div class="col col-50 col-offset-25">
								<button ng-click="vm.next()" class="btn btn--default" >Suivant</button>
					    </div>
				</div>






					  

						    

	</ion-content>
</ion-view>
