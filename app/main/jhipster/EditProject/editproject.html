<ion-view hide-nav-bar="true"  hide-back-button="true" view-title="{{'global.menu.indexpage' | translate}}">
	<ion-content>
			<div class="main-title">#{{vm.quotation.name}} - Identifier le projet</div>
			<div class="return"><button ng-click="vm.goBack()" class="btn btn--return">Retour</div>
				<!--<div class="row text-center">
					<div>
						<h1>Choix du devis</h1>
						<h3>MADERA</h3>
					</div>
				</div>-->

				<div class="row">
					    <label class="control-label label--form col col-25 col-offset-25" for="field_customer">Client</label>
					    <div class="col col-25">
					    		<label>{{vm.quotation.customer.name}}</label>
								<button ui-sref="choosecustomer" class="btn btn--default" >Choisir un client</button>
					    </div>
				</div>


				<div class="row">
					    <label class="control-label label--form col col-25 col-offset-25" for="field_name">Nom</label>
					    <div class="col col-25">
					            <input type="text" class="form-control input--form" name="name" id="field_name"
					                    ng-model="vm.quotation.name"
					                    ng-maxlength="50" />
					            <div ng-show="editForm.name.$invalid">
					                <p class="help-block"
					                    ng-show="editForm.name.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="50">
					                    This field cannot be longer than 50 characters.
					                </p>
					            </div>
					    </div>
				</div>

				<div class="row">
					    <label class="control-label label--form col col-25 col-offset-25" for="field_date">Date</label>
					    <div class="col col-25">

					    	<div class="input-group">
					    		{{vm.quotation.date | date: 'yyyy-MM-dd'}}
					    		<button ng-click="openDatePicker()">Choisir une date</button>
			                </div>
					    </div>
				</div>

				<!--<div class="row">
					    <label class="control-label label--form col col-25 col-offset-25" for="field_date">Ã‰tat</label>
					    <div class="col col-25">
								<select
								class="form-control input--form"
								ng-model="vm.quotation.state"
								    ng-options="state.value as state.label for state in states">
								</select>
					    </div>
				</div>-->

				<div class="row">
					    <label class="control-label label--form col col-25 col-offset-25" for="field_gamme">Gamme</label>
					    <div class="col col-25">
								<!--<button ui-sref="chooseassortment" class="btn btn--default" >Choisir une gamme</button>-->
								<label class="control-label label--form">{{vm.quotation.assortment.name}}</label>
					    </div>
				</div>

				<div class="row">

					    <div class="col col-25 col-offset-50">
								<button ng-click="vm.saveQuotation()" class="btn btn--default" >Sauvegarder</button>
					    </div>
				</div>










	</ion-content>
</ion-view>
